<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="application/json; charset=utf-8">
<title>添加用户信息</title>
</head>
<body>   
	<form method="post" id="addUserForm" >
		
			<table class="table" style="width: 100%;">
				<tr>
					<td width="20%">用户来源:</td>
					<td width="80%"><input name="orgCode" class="easyui-validatebox" data-options="required:true" value="PAJK"/></td>
				</tr>
				<tr>
					<td>用户Id:</td>
					<td><input name="userId" class="easyui-validatebox" data-options="required:true"/></td>
				</tr>
				<tr>
					<td>用户名:</td>
					<td><input name="userName" class="easyui-validatebox" /></td>
				</tr>
				<tr>
					<td>性别:</td>
					<td><select name="gender" class="easyui-combobox" data-options="panelHeight:'auto',editable:false" style="width: 155px;">
							<option value="0">请选择</option>
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>血型:</td>
					<td><input name="bloodType" class="easyui-validatebox" /></td>
				</tr>
				<tr>
					<td>出生日期:</td>
					<td>
					<input name="birthday" class="easyui-datebox" data-options="formatter:myformatter,parser:myparser" />
					</td>
				</tr>
				<tr>
					<td>年龄:</td>
					<td><input name="age" class="easyui-validatebox" />(单位:月)</td>
				</tr>
				
				<tr>
					<td>联系电话:</td>
					<td><input name="mobile" class="easyui-validatebox"/></td>
				</tr>
				<tr>
					<td>证件号(格式:TYPE^ID|TYPE^ID|TYPE^ID):</td>
					<td><input name="ids" class="easyui-validatebox"/></td>
				</tr>
				<tr>
					<td>用户地址:</td>
					<td><input name="address" class="easyui-validatebox"/></td>
				</tr>
				<!--  
				<tr>
					<td>省份编码</td>
					<td><input name="proviceCode" class="easyui-validatebox"/></td>
				</tr>
				<tr>
					<td>城市编码</td>
					<td><input name="cityCode" class="easyui-validatebox"/></td>
				</tr>
				<tr>
					<td>地区编码</td>
					<td><input name="districtCode" class="easyui-validatebox"/></td>
				</tr>
				<tr>
					<td>用户图像</td>
					<td><input name="avatar" class="easyui-validatebox"/></td>
				</tr>-->
				<tr>
					<td>身高:</td>
					<td><input name="height" class="easyui-validatebox"/></td>
				</tr>
				<tr>
					<td>体重:</td>
					<td><input name="weight" class="easyui-validatebox"/></td>
				</tr>
				<tr>
					<td>婚姻状况:</td>
					<td>
						<select name="marStatus" class="easyui-combobox" data-options="panelHeight:'auto',editable:false" style="width: 155px;">
							<option value="2">请选择</option>
							<option value="0">未婚</option>
							<option value="1">已婚</option>
						</select>
					</td>
				</tr>
	
			</table>
		
	</form>  
	<script type="text/javascript">
		
	 function myformatter(date){
         var y = date.getFullYear();
         var m = date.getMonth()+1;
         var d = date.getDate();
         return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
     }
     function myparser(s){
         if (!s) return new Date();
         var ss = (s.split('-'));
         var y = parseInt(ss[0],10);
         var m = parseInt(ss[1],10);
         var d = parseInt(ss[2],10);
         if (!isNaN(y) && !isNaN(m) && !isNaN(d)){
             return new Date(y,m-1,d);
         } else {
             return new Date();
         }
     }
	</script>
</body> 

</html>
