<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">
       		<span>{{ngDialogData.title}}</span>
        </div>
    </div>
    <div class="panel-body">
    	<form class="form-horizontal" name="myForm" ng-submit="submitForm(myForm.$valid)" novalidate >
        <div class="ngdialog-message">
           	<input type="hidden" name="isUpdate" value="{{ngDialogData.isUpdate}}"/>
           	<div class="form-group has-feedback" ng-class="{'has-error':myForm.orgCode.$invalid && !myForm.orgCode.$pristine }">
			   <div class="col-sm-2 control-label">
			   <label for="name">用户来源</label>
			   </div>
			   <div class="col-sm-10">
			   <input ng-model="vm.user.orgCode" required class="form-control input-sm" id="orgCode" name="orgCode" type="text"  placeholder="必填项"/>
			  		<span ng-show="myForm.orgCode.$dirty && myForm.orgCode.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
			  		<span ng-show="myForm.orgCode.$invalid && !myForm.orgCode.$pristine" class="glyphicon glyphicon-remove form-control-feedback"></span>
			   </div>
			  </div>
           	 <div class="form-group has-feedback" ng-class="{'has-error': myForm.userId.$invalid && !myForm.userId.$pristine }">
			   <div class="col-sm-2 control-label">
			   <label for="name">用户ID</label>
			   </div>
			   <div class="col-sm-10">
			   <input ng-model="vm.user.userId" required class="form-control input-sm" id="userId" name="userId" type="text"  placeholder="必填项"/>
			  		<span ng-show="myForm.userId.$dirty && myForm.userId.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
			  		<span ng-show="myForm.userId.$invalid && !myForm.userId.$pristine" class="glyphicon glyphicon-remove form-control-feedback"></span>
			   </div>
			  </div>
			  <div class="form-group has-feedback" ng-class="{'has-error': myForm.userName.$invalid && !myForm.userName.$pristine }">
			   <div class="col-sm-2 control-label">
			   <label for="name">用户名</label>
			   </div>
			   <div class="col-sm-10">
			   <input ng-model="vm.user.userName" required class="form-control input-sm" id="userName" name="userName" type="text"  placeholder="必填项"/>
			  		<span ng-show="myForm.userName.$dirty && myForm.userName.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
			  		<span ng-show="myForm.userName.$invalid && !myForm.userName.$pristine" class="glyphicon glyphicon-remove form-control-feedback"></span>
			   </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
			    <div class="col-sm-10">
			      <select ng-model="vm.user.gender" class="form-control input-sm">
			      	  <option value="0">请选择</option>
					  <option value="1">男</option>
					  <option value="2">女</option>
					</select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">血型</label>
			    <div class="col-sm-10">
			      <input ng-model="vm.user.bloodType" type="text" class="form-control input-sm" id="inputEmail3" >
			    </div>
			  </div>
			 
			  <div class="form-group has-feedback" ng-class="{'has-error': myForm.birthday.$invalid}">
			  	<div class="col-sm-2 control-label">
			  		<label>出生日期</label>
			  	</div>
			  	 <div class="col-sm-10">
			  	 	<input ng-model="vm.user.birthday" type="text" id="birthday" name="birthday" class="form-control input-sm" ng-pattern="/\d{4}-\d{2}-\d{2}/" placeholder="日期格式为:yyyy-mm-dd"/>		            
	             	<span ng-show="myForm.birthday.$dirty && myForm.birthday.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
			  		<span ng-show="myForm.birthday.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
	             </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">年龄</label>
			    <div class="col-sm-10">
			      <input ng-model="vm.user.age" type="text" class="form-control input-sm" id="inputEmail3" >
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">联系电话</label>
			    <div class="col-sm-10">
			      <input ng-model="vm.user.mobile" type="text" class="form-control input-sm" id="inputEmail3" >
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">证件号</label>
			    <div class="col-sm-10">
			      <input ng-model="vm.user.ids" type="text" class="form-control input-sm" id="inputEmail3" >
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">用户地址</label>
			    <div class="col-sm-10">
			      <input ng-model="vm.user.address" type="text" class="form-control input-sm" id="inputEmail3" >
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">身高</label>
			    <div class="col-sm-10">
			      <input ng-model="vm.user.height" type="text" class="form-control input-sm" id="inputEmail3" >
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">体重</label>
			    <div class="col-sm-10">
			      <input ng-model="vm.user.weight" type="text" class="form-control input-sm" id="inputEmail3" >
			    </div>
			  </div>
			  <div class="form-group">
			    <label  for="inputEmail3" class="col-sm-2 control-label">婚姻状况</label>
			    <div class="col-sm-10">
			       <select ng-model="vm.user.marStatus" class="form-control input-sm">
			      	  <option value="2">请选择</option>
					  <option value="0">未婚</option>
					  <option value="1">已婚</option>
					</select>
			    </div>
			  </div>
        </div>
         <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('Cancel')">取消</button>
            <button type="submit" class="ngdialog-button ngdialog-button-primary">保存</button>    
        </div>
        </form>
    </div>         
</div>
